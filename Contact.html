                </div>
            </div>
            <div class="contact-card">

                    </div>
                    <div class="form-row">
                        <input type="text" placeholder="Subject" required>
                        <input type="tel" placeholder="Your Phone Here" required>
                    </div>
                    <textarea name="Message" class="message" placeholder="Message"></textarea>
                    <br>
                    <button type="reset" class="form-button">Submit Message</button>

            </form>
        </div>
